<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let marks = prompt("this is enter valied marks")
        console.log(marks);
        console.log(typeof marks);
        marks = Number.parseInt(marks)
        console.log(typeof marks);


        if (marks <= 33) {
            alert("are you not valied")
        }
        else if (marks > 33 && marks < 60){
            alert("valied")
        }
        else if (marks >60 && marks < 85){
            alert("good")
        }
        else if (marks > 85 && marks < 95){
            alert("very good")
        }
        else if (marks > 95 && marks < 100){
            alert("A+")
        }
        else if (marks < 100){
            alert("A++")
        }
        else {
            alert("not valied")
        }
    </script>
    
</body>
</html>
